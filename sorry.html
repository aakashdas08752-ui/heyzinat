<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .apology-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .signature {
            margin-top: 30px;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="apology-container">
        <h1>We're Sorry</h1>
        <p>We sincerely apologize for any inconvenience or disappointment we may have caused.</p>
        <p>Your feedback is important to us, and we are committed to making things right.</p>
        <p>Thank you for your understanding and patience.</p>
        <div class="signature">
            <p>With sincere apologies,<br>The Team</p>
        </div>
    </div>
</body>
</html>
